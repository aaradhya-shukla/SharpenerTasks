<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my-form">
        <label for="sp">Selling Price</label>
        <input type="number" id="sp">
        <label for="name">Product Name</label>
        <input type="text" id="name">
        <label for="category">Choose category</label>
        <select name="category" id="category">
            <option value="Electronics">Electronics</option>
            <option value="Skincare">Skincare</option>
            <option value="Food">Food</option>
        </select>
        <input type="submit" value="Add Product" id="add">
    </form>
    <label for="list"><h1>Products</h1></label>
    <hr>
    <ul id="list">
        <label for="Electronics"><h4>Electronics</h4></label>
        <ul id="Electronics" style="list-style-type:disc"></ul>
        <label for="Skincare"><h4>Skincare</h4></label>
        <ul id="Skincare" style="list-style-type:disc"></ul>
        <label for="Food"><h4>Food</h4></label>
        <ul id="Food" style="list-style-type:disc"></ul>
    </ul>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
