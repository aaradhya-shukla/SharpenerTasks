<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
           
</head>
<body style="background-color: black;">
    <div class="container" style="background-color: darkgray;">
        <div class="row",id="row">
            <div class="col" style="background-color: aquamarine;">
                <form class="form-control" style="background-color: lightblue;" id="my-form">
                    <fieldset>
                        <legend>Expense Tracker: </legend>
                        <label class="form-label" for="userId">User-ID</label>
                        <input class="form-control" type="text" name=userId id="user">
                        <label class="form-label" for="ExpenseAmount">Amount</label>
                        <input class="form-control" type="number" name="ExpenseAmount" id="Expense"><br>
                        <label class="form-label" for="Description">Description</label>
                        <input class="form-control" type="text" name="Description" id="Description"><br>
                        <label class="form-label" for="Expensetype">Expense Type</label>
                        <select class="form-control" value="select expense type" id="Expensetype">
                            <option value="fuel">fuel</option>
                            <option value="clothes">clothes</option>
                            <option value="movies">movies</option>
                            <option value="electronics">electronics</option>
                        </select>
                        <br>
                        <input class="form-control" type="submit" value="Add Expense" style="background-color: black;color:wheat;">

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
